<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Person List</title>
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
   </head>
   <body>
      <h1>User List</h1>
      <a href="/">Homepage</a>
      <br/><br/>
      <div>
         <table border="1">
            <tr>
               <th>User Name</th>
            </tr>
            <tr th:each ="user : ${users}">
               <td th:utext="${user}">...</td>
            </tr>
         </table>
      </div>
   </body>
</html>
